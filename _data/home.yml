      title: Un tarif abordable
      text: Nous savons que tout le monde n'a pas un budget illimité pour son développement sur le web. C'est pour cela que Kibioctet propose des prestations de qualité à des tarifs raisonnables.
    - image: img/about/2.jpg
      title: Simplicité
      text: Ne perdez pas de temps et d'énergie dans votre projet, Kibioctet s'occupe de tout !
    - image: img/about/3.jpg
      title: Personnalisation
      text: Une prestation adaptée à vos besoins, un site à votre image.
    - image: img/about/4.jpg
      title: Disponibilité
      text: Notre équipe est réactive, flexible et toujours à votre écoute. Lorsque vous choississez Kibioctet, vous bénéficiez d'un réel support.

